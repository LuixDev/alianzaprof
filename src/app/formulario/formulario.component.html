      <!-- LOGO -->

      <!-- BOTON DISPOSITIVOS MOVILES -->

          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
      </button>

      <!-- Menú de navegación centrado -->
      <div class="hidden md:flex flex-grow justify-center order-2">
          <ul class="flex justify-center gap-7 flex-row space-y-2 md:space-y-0 md:space-x-3">
              <li>
                  <a href="/" class="text-white font-bold text-sm p-2 lg:px-3 rounded-2xl">INICIO</a>
              </li>
              <li>
                  <a href="/formulario" class="text-white font-bold text-sm p-2 lg:px-3 rounded-2xl">FORMULARIO DE

              </li>

              </li>
          </ul>
      </div>

      <!-- ICONO DEL LOGIN -->
      <a href="/login" class="user-icon order-2 py-2 px-3 rounded-full">
          <img src="assets/img/usuario2.png" alt="Ícono de usuario"
              class="rounded-full max-h-12 h-10 w-10 border-4 border-white">
      </a>

      <!-- MENU DE NAVEGACION PARA CELULAR -->
      <div id="menu-mobile" [ngClass]="{'hidden': !menuVisible, 'flex': menuVisible}"
          class="hidden w-full flex-col p-4 pb-0 md:hidden order-3">
          <ul class="menu-mobile flex flex-col items-center w-full space-y-2 md:space-y-0 md:space-x-3">
              <li>
                  <a href="/" class="text-white font-bold text-sm p-2 lg:px-3 rounded-2xl">INICIO</a>
              </li>
              <li>

<!-- Contenido Principal -->
<div class="relative w-full min-h-screen overflow-y-auto">
  <video autoplay muted loop class="fixed top-0 left-0  w-full h-full object-cover -z-10">
    <source src="assets/img/aprobacion-bg.webm" type="video/webm">
  </video>

  <div class="flex flex-col mt-24 mb-8 items-center h-full w-full">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="w-4/5 flex flex-col flex-wrap md:flex-row md:justify-around">
      <!-- Sección de Datos de Cuenta -->
      <div class="section flex flex-col justify-center mb-10 p-5 rounded-lg md:w-[45%]">
        <h2>Datos de Cuenta</h2>

        <div class="flex flex-col items-center md:flex-row md:justify-center md:flex-wrap">
          <input type="text" formControlName="nombre_cuenta"  id="nombre_cuenta"  placeholder="Nombre de Cuenta"
            class="w-4/5 mb-4 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
          <input type="password"  formControlName="contrasena" id="password" placeholder="Contraseña"
            class="w-4/5 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
        </div>
      </div>

      <!-- Sección de Datos del Encargado -->
      <div class="section flex flex-col mb-10 p-5 rounded-lg md:w-[45%]">
        <h2>Datos del Encargado</h2>

        <div class="flex flex-col items-center md:flex-row md:justify-around md:flex-wrap">
          <input type="email"  formControlName="email"  id="email" placeholder="Tu e-mail"
            class="w-4/5 md:w-[45%] mb-4 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
          <input type="text" formControlName="nombres"  id="nombres"  placeholder="Nombres"
            class="w-4/5 md:w-[45%] mb-4 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
          <input type="text"  formControlName="apellidos"     id="apellidos" placeholder="Apellidos"
            class="w-4/5 md:w-[45%] mb-4 md:mb-0 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
          <input type="date" formControlName="fecha_nacimiento"  id="fecha_nacimiento"  placeholder="Fecha de Nacimiento"
            class="w-4/5 md:w-[45%] p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
        </div>
      </div>

      <!-- Sección de Datos de Agencia -->
      <div class="section flex flex-col justify-center mb-10 p-5 rounded-lg md:w-[95%]">
        <h2>Datos de Agencia</h2>

        <div class="flex flex-col items-center md:flex-row md:justify-evenly md:flex-wrap">
          <input type="text"  formControlName="nombre_agencia"   id="nombre_agencia" placeholder="Nombre de Agencia"
            class="w-4/5 md:w-[45%] mb-4 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
          <input   (change)="onFileChange($event)"
          id="imagen_agencia" type="file"
            class="w-4/5 md:w-[45%] mb-4 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
         
            <input type="text"  formControlName="emoji"  name ="emoji"id="emoji" placeholder="Escribe tu emoji"
            class="w-4/5 md:w-[45%] mb-4 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
          <input type="tel"   formControlName="celular"  id="celular" placeholder="Teléfono"
            class="w-4/5 md:w-[45%] mb-4 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
          <input type="text"  formControlName="color"   id="color" placeholder="Color"
            class="w-4/5 md:w-[45%] md:mb-0 mb-4 p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
          <input type="text"     formControlName="razon_unirse" id="razon_unirse" placeholder="Escribe tu razón para unirte"
            class="w-4/5 md:w-[45%] p-2.5 h-12 text bg-white border-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-500 border-violet-600" />
        </div>
      </div>

      <!-- Botón de enviar -->

      <button (click)="onSubmit()"
        class="text-center w-full h-12 button-send text-white font-bold rounded-xl p-2.5 transition-all shadow-md md:w-1/5">Enviar</button>

    </form>
  </div>
</div>
